<h1 class="mt-5">selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Selecione Continente --</option>
        <option
          *ngFor="let item of regiones; let i = index"
          [value]="item | lowercase"
        >
          {{ item }}
        </option>
      </select>
    </div>
  </div>

  <!-- Pais -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="pais">
        <option value=""> -- Selecione Pais -- </option>
        <option
          *ngFor="let pais of paises"
          [value]="pais.cioc"
        >
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras :</label>
      <select class="form-control" formControlName="">
        <option value=""> -- Selecione Frontera --</option>
        <option
          *ngFor="let frontera of fronteras"
          [value]="frontera"
        >
          {{frontera }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary float-end mt-3" type="submit">
        Guardar
      </button>
    </div>
  </div>
</form>

<h4>Formulario</h4>
<pre>valid: {{ miFormulario.valid }}</pre>
<pre>value: {{ miFormulario.value | json }}</pre>
